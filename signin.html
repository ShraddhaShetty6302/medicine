<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="signin-headers" >
    <nav>
        <div class="logo">
        <img src="images/logo.svg" alt="" >
        </div>
    </nav>


    <section>
        <div class="leftside">
            <img src="images/sign.png">
        </div>

        <div class="rightside">
        <h2 class="heading">
            Sign In
        </h2>
        <form action="#" method="GET" class="form">
            <label for="email">Email</label>
            <input name="name" type="email" class="email" placeholder="robert@xyz.com">
            <label for="password">Create Password</label>
            <input type="password" name="password" class="password" placeholder="**********">
            <button class="submit" type="submit" value="Submit" onclick="login()">Submit</button>
        </form>
          <div class="signUpPrompt">
            Don't have an account? <a href="./signup.html">Sign Up</a>.
        </div>
    </div>
    </section>
</header>
</body>
</html>
